<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/popup.css">

<body>
    <div class="logo">
        <img src="/img/default-icon.png" height="20" width="20">
        <span class="tittle-logo">TrackForMe</span>
    </div>
    <hr />
    <div id="isTrackingBody" class="none">
        <h4>Select the parts of this website you want to track</h4>
        <p>After finishing, click on "I'm Done" and we'll keep track of it.</p>
        <button id="btn-done" class="btn btn-success">I'm Done</button>
        <div id="savingTrackingMessage" class="none">We are saving your trackings, please wait.</div>
        <button id="btn-cancel" class="btn btn-danger">Cancel Tracking</button>
    </div>
    <div id="isNotTrackingBody">
        <h4>Click the button to start selecting the parts of this website you want to track</h4>
        <button id="btn-start" class="btn btn-primary">Start Tracking</button>
    </div>
    <hr />
    <div id="btn-options">
        <img class="option-icon" src="/img/options.png" title="Options">
    </div>
    <script src="../scripts/popup.js"></script>
</body>
